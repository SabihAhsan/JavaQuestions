<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const world = new Map();

const usaDetails = new Map([
  ['capital', 'Washington, D.C.'],
  ['currency', 'US Dollar'],
  ['language', 'English']
]);
world.set('USA', usaDetails);

const germanyDetails = new Map([
  ['capital', 'Berlin'],
  ['currency', 'Euro'],
  ['language', 'German']
]);
world.set('Germany', germanyDetails);
const countryKey = 'USA';
const countryInfo = world.get(countryKey);
if (countryInfo) {
  console.log(`Country: ${countryKey}`);
  console.log(`Capital: ${countryInfo.get('capital')}`);
  console.log(`Currency: ${countryInfo.get('currency')}`);
}

    </script>
    
</body>
</html>
